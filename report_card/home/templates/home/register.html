{% extends "base.html"%} {% block start %}

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Register</h2>
        <hr>
        {% if messages %}

        {% for message in messages %}
        <div class="alert alert-primary" role="alert">
          {{message}}
        </div>
        {% endfor %}

        {% endif %}
        <div class="form-group mb-3">
            <label >First name</label>
            <input  name="firstname" class="form-control" placeholder="First name">
          </div>  <div class="form-group mb-3">
            <label >Sur name</label> 
            <input name="lastname" class="form-control" placeholder="Sur name">
          </div>
            <div class="form-group mb-3">
              <label for="exampleInputEmail1">Username</label>
              <input name="username"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your username with anyone else.</small>

            </div>
            <div class="form-group mb-3">
              <label for="exampleInputPassword1">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <p class="mb-1 mt-1">Already have account <a href="/login">Login</a> </p>
            <button type="submit" class="btn btn-primary">Submit</button>
          
    </form>


</div>

<hr>

{% endblock %}
